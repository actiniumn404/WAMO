<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Washington Math Organization</title>

    <link rel="stylesheet" href="{{url_for('static', filename='styles/design.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}">
    <link rel="icon" href="{{url_for('static', filename='assets/favicon.png')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Washington Math Organization" />
    <meta name="description" content="WAMO is a student-run organization that aims to serve the Washington math community by offering high-quality contests and more." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wamomath.org/" />
    <meta property="og:title" content="Washington Math Organization" />
    <meta property="og:description" content="WAMO is a student-run organization that aims to serve the Washington math community by offering high-quality contests and more." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wamomath.org/" />
    <meta property="twitter:title" content="Washington Math Organization" />
    <meta property="twitter:description" content="WAMO is a student-run organization that aims to serve the Washington math community by offering high-quality contests and more." />


    {% block header %}
    {% endblock header %}
</head>
<body>
    <nav id="navigation_box">
        <a id="logo" href="/">
            <div class="left">
                <img src="{{url_for('static', filename='assets/logo.png')}}" alt="WAMO Logo" />
            </div>
            <div class="right">
                <span class="title">WAMO</span>
                <span class="description">Washington Math Organization</span>
            </div>
        </a>
        <div id="navigation_hamburger" tabindex="-1">
            <i class="fa fa-bars"></i>
        </div>
        <div id="navigation_links" tabindex="-1">
            <a href="/#whyus">Why Us</a>
            <a href="/testimonials">Testimonials</a>
            <a href="/team">Meet The Team</a>
            <div id="projects" tabindex="-1">
                <span>Projects <i class="fa fa-angle-down"></i></span>
                <div id="projects_popdown">
                    <a href="/events/wamt">WAMT</a>
                    <a href="/events/wamc2025">2025 WAMC 10/12</a>
                    <a href="/events/wamo3">WAMO 3</a>
                    <a href="/events/wamo2-1">WAMO 2.1</a>
                    <a href="/events/wamc">WAMC 10/12</a>
                    <a href="/events/wamo2">WAMO 2</a>
                    <a href="/events/wamo1">WAMO 1</a>
                </div>
            </div>

        </div>
    </nav>
